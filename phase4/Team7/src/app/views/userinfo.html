<link href="styles/userinfo.css" rel="stylesheet">
<div class="userinfo">
    <div class="page-header">
        <h2>User profile</h2>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{username}}'s Info</h3>
        </div>

        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Name</span>
                <input type="text" class="form-control" ng-model="username"
                       aria-describedby="basic-addon1" disabled>
            </div>
            <br/>

            <div class="input-group" ng-hide="employee">
                <span class="input-group-addon" id="basic-addon2">Account number</span>
                <input type="text" class="form-control" ng-model="accountNumber"
                       aria-describedby="basic-addon2" disabled>
            </div>
            <br/>

            <div class="input-group" ng-hide="employee">
                <span class="input-group-addon" id="basic-addon3">Current balance</span>
                <input type="text" class="form-control" ng-model="amount"
                       aria-describedby="basic-addon3" ng-disabled="approve">
            </div>

            <button type="button" ng-hide="approve" class="btn btn-warning pull-right bb" ng-click="approveUser()">Approve</button>
            <button type="button" ng-hide="approve" class="btn btn-danger pull-right bb" ng-click="rejectUser()">Reject</button>
        </div>
    </div>

    <div class="panel panel-info" ng-hide="employee">
        <div class="panel-heading">
            <h3 class="panel-title">{{username}}'s transaction history</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Receiver account</th>
                    <th>Sender account</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in transactions">
                    <td ng-bind="$index+1"></td>
                    <td ng-bind="item.Txn_RcvAccountNo"></td>
                    <td ng-bind="item.Txn_SndAccountNo"></td>
                    <td ng-bind="item.Txn_amount"></td>
                    <td ng-bind="item.Txn_date"></td>
                    <td ng-bind="item.Txn_Status"></td>
                </tr>
                </tbody>
            </table>
            <a type="button" ng-href="{{historyLink}}" class="btn btn-default btn-lg btn-block">Download history</a>
        </div>
    </div>
</div>
